<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh chu nhat</title>
</head>
<body>
    <div>
        <p id="rectangle"></p>
    </div>
    <script>
    for (let i=0; i<7; i++)
    {
        for (let j=0; j<20; j++)
        {
            if (i==0 || i==7-1 || j==0 || j==20-1)
            {
                document.writeln(" * ");
            }
            else
            {
                document.writeln("&nbsp;&nbsp")
            }
        }
        document.writeln("<br>");
    }
    </script>
</body>
</html>
