<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    for (let i=1; i<6; i++) {
        for (let j=0; j<21; j++) {
            if ((j===(5-i)) || (j===(5+i)) || (j===(15-i)) || (j===(15+i)))
            {
                document.write("*");
            }
            else
            {
                document.write("&nbsp; ");
            }
        }
        document.write("<br>");
    }
    for (let i=0; i<10; i++)
    {
        for (let j=0; j<20; j++)
        {
            if ((j===i) || (j===(19-i)))
            {
                document.write("* ");
            }
            else
            {
                document.write("&nbsp; ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
